<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="data/4x4.json"></script>
    <script type="text/javascript" src="data/32x32.json"></script>

            <div class="box">

        </div>
        <div class="canvas__element">
            <canvas class="canvas__elem"  id="example">
